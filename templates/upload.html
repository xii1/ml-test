<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="POST" action="{{url}}" enctype="multipart/form-data">
        <p><input type="file" name="file" accept="image/*"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
